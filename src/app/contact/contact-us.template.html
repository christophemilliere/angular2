<div class="container"> 
  <h2> Contacter nous </h2>
  <form #form="ngForm" (submit)="sendMessage(form)" novalidate>
    <div class="form-group" [class.has-error]="msgSubject.invalid && msgSubject.touched">
      <label for="subject" class="control-label">Sujet</label>
      <input  id="subject"  #msgSubject="ngModel" required ngModel name="subject" type="text" class="form-control"  placeholder="Sujet"/>
      <div *ngIf="msgSubject.invalid && msgSubject.touched">Sujet manquants</div>
    </div>

    <div class="form-group">
      <label for="message" class="control-label" >Message</label>
      <textarea  id="message"  required ngModel name="message" type="text" class="form-control"  placeholder="Ajouter un message"> </textarea>
    </div>

    <div class="form-group">
      <label for="service" class="control-label">Service</label>
      <select id="service"  ngModel name="service" class="form-control"> 
        <option value="tech">Technique</option>
        <option value="sales">Commercial</option>
        <option value="guide">Guide de randonn√©e</option>
      </select>   
    </div>

    <button type="submit" class="btn btn-default" [disabled]="form.invalid">Envoyer</button>
  </form>

</div>
<pre>
  form :{{form.valid | json }}
  subject :{{msgSubject.valid}}
</pre>

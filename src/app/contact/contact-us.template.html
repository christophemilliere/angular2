<div class="container"> 
  <h2> Contacter nous </h2>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label for="subjject">Sujet</label>
      <input  id="subject"  #msgSubject="ngModel" required ngModel name="subject" type="text" class="form-control"  placeholder="Sujet"/>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea  id="message" ngModel name="message" type="text" class="form-control"  placeholder="Ajouter un message"> </textarea>
    </div>

    <div class="form-group">
      <label for="service">Service</label>
      <select id="service"  ngModel name="service" class="form-control"> 
        <option value="tech">Technique</option>
        <option value="sales">Commercial</option>
        <option value="guide">Guide de randonn√©e</option>
      </select>   
    </div>

    <button type="submit" class="btn btn-default">Envoyer</button>
  </form>

</div>
<pre>
  form :{{form.value | json }}
  subject :{{msgSubject.valid}}
</pre>

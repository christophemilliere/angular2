<div class="container">
    <h2>La carte</h2>
    <div>
        <input type="text" value=""  placeholder="Votre point de départ"  [(ngModel)]="startingPoint" />
        <button class='btn btn-primary' (click)="geocode()" >Trouve moi</button>
        <button  class='btn btn-danger' (click)="deletePolyline()" >supprimer un trajet</button>
    </div>
    <br>

    <div>
        <form (submit)="addMarkerByCoords(form.value, $event)" #form="ngForm">
            <label for="markerByCoordsLat">Latitude</label>
            <input type="text" name="markerByCoordsLat" ngModel id="markerByCoordsLat">

            <label for="markerByCoordsLng">Longitude</label>
            <input type="text" name="markerByCoordsLng" ngModel id="markerByCoordsLng">

            <button type="submit">ajouter</button> 

        </form>
    </div>
    <sebm-google-map [latitude]="lat" [longitude]="lng">

            <sebm-google-map-marker 
                [latitude]="lat" 
                [longitude]="lng" 
                [markerDraggable]="true"
                [title]="markerTitle"
                (dragEnd)="onCoordMarkerDropped($event)"
                [iconUrl]="icon"
                >
            </sebm-google-map-marker>

            <sebm-google-map-marker  
                *ngFor="let m of markers; let i = index"
                [latitude]="m.lat" 
                [longitude]="m.lng" 
                [markerDraggable]="m.draggable"
                [title]="m.title"
                (dragEnd)="updatePolyline($event)"
                [iconUrl]="m.icon"
                >
            </sebm-google-map-marker>

            <sebm-google-map-marker  
                *ngFor="let m of markersFromCoords; let i = index"
                [latitude]="m.lat" 
                [longitude]="m.lng" 
                [markerDraggable]="m.draggable"
                [title]="m.title"
                [iconUrl]="m.icon"
                >
            </sebm-google-map-marker> 

            <sebm-google-map-polyline [strokeColor]="red">
                <sebm-google-map-polyline-point 
                    *ngFor="let point of pointsForPolyline"
                    [latitude]="point.lat" 
                    [longitude]="point.lng"      
                    >
                </sebm-google-map-polyline-point>
            </sebm-google-map-polyline>         

        </sebm-google-map>
    <div *ngIf="markerWasDropped" >
        <p>Lat: {{droppedLat}}</p>
        <p>Lng: {{droppedLng}}</p>
    </div>
    <div *ngIf="!markerWasDropped" >
        Veuillez déplacer le marker pour avoir des coordonnée GPS !
    </div>
</div>

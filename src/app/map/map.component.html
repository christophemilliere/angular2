<div class="container">
    <h2>La carte</h2>
    <div>
        <input type="text" value=""  placeholder="Votre point de départ"  [(ngModel)]="startingPoint" />
        <button (click)="geocode()" >Trouve moi</button>
    </div>
    <sebm-google-map [latitude]="lat" [longitude]="lng">
        <sebm-google-map-marker 
            [latitude]="lat" 
            [longitude]="lng"
            [markerDraggable]="true"
            (dragEnd)="onCoordMarkerDropped($event)">
        </sebm-google-map-marker>
        <sebm-google-map-marker *ngFor="let m of markers" 
            [latitude]="m.lat" 
            [longitude]="m.lng"
            [markerDraggable]="m.draggable"
            (dragEnd)="onCoordMarkerDropped($event)">
        </sebm-google-map-marker>
    </sebm-google-map>
    <div *ngIf="markerWasDropped" >
        <p>Lat: {{droppedLat}}</p>
        <p>Lng: {{droppedLng}}</p>
    </div>
    <div *ngIf="!markerWasDropped" >
        Veuillez déplacer le marker pour avoir des coordonnée GPS !
    </div>
</div>
